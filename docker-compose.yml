    ports:
      - "7006:6379"
      - "17006:16379"
    volumes:
      - redis-cluster-data-6:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Redis 集群初始化服务
  redis-cluster-init:
    image: redis:${REDIS_VERSION}
    container_name: redis-cluster-init
    command:
      - sh
      - -c
      - redis-cli -h redis-cluster-1 -p 6379 -a ${REDIS_PASSWORD} --cluster create redis-cluster-1:6379 redis-cluster-2:6379 redis-cluster-3:6379 redis-cluster-4:6379 redis-cluster-5:6379 redis-cluster-6:6379 --cluster-replicas 1 --cluster-yes
    networks:
      - redis-privatenet
    depends_on:
      redis-cluster-1:
        condition: service_healthy
      redis-cluster-2:
        condition: service_healthy
      redis-cluster-3:
        condition: service_healthy
      redis-cluster-4:
        condition: service_healthy
      redis-cluster-5:
        condition: service_healthy
      redis-cluster-6:
        condition: service_healthy
    restart: "no"
